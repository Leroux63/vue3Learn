<!DOCTYPE html>
<html lang="fr">

<head>
  <title>VUE JS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS-->
  <link href="assets/style.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- Section Panier -->
    <div class="cart">
      <table>
        <thead>
          <tr>
            <th colspan="2">Votre commande</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ title }}</td>
            <td>{{ nbrProduct }}</td>
          </tr>
          <tr>
            <td>Code Promo</td>
            <td class="code-promo">
              <input v-model="promo" placeholder="Ajouter un code promo">
            </td>
          </tr>
          <tr>
            <td>Total à payer</td>
            <td>
              <transition name="bounce">
                <div v-if="promo === 'royale'">
                  (-3€)
                  <span class="sale">{{ totalPrice }}</span>
                  {{totalPrice - 3}}
                </div>
                <div v-else>
                  {{ totalPrice }} €
                </div>
              </transition>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="product-section">
      <product :bestseller="bestSellerProduct" @add-product = "addCart($event)"></product>
    </div>
  </div>
  <!-- JS-->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="main.js"></script>
  <script src="component/Product.js"></script>
  <script>
    const mountApp = app.mount("#app");
  </script>
</body>

</html>
